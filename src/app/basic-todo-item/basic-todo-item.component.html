<li class="todo">
    <label (dblclick)="toggleEditing()">
      <input
        type="checkbox"
        [ngModel]="todo.complete"
        (ngModelChange)="setComplete($event)"
      >
      <span *ngIf="!editing">{{todo.name}}</span>
      <input
        type="text"
        [ngModel]="todo.name"
        (ngModelChange)="setName($event)"
      >
    </label>
  </li>
