<div class="new-todo-input">
  <input type="text" [(ngModel)]="newTodoName">
  <button (click)="addTodo()">Add</button>
</div>
<ul class="todos">
  <li *ngFor="let todo of todos" class="todo">
    <label>
      <input type="checkbox" [(ngModel)]="todo.complete">
      {{todo.name}}
    </label>
  </li>
</ul>
<pre class="state-display">{{ this | json }}</pre>
