<p class="error">You may not have more than 5 active todos!!!</p>
<div class="new-todo-input">
  <input type="text" [(ngModel)]="newTodoName">
  <button (click)="addTodo()">Add</button>
</div>
<ul class="todos">
  <basic-todo-item
    [todo]="todo"
    *ngFor="let todo of todos; let i = index"
    (change)="handleItemChange()"
    >
  </basic-todo-item>
</ul>
<pre class="state-display">{{ this | json }}</pre>
