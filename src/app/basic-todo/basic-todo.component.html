<form class="new-todo-input">
  <input type="text" [(ngModel)]="newTodoName">
  <button type="submit">Add</button>
</form>
<ul class="todos">
  <basic-todo-item
    [todo]="todo"
    *ngFor="let todo of todos; let i = index"
    (change)="handleItemChange()"
    >
  </basic-todo-item>
</ul>
<pre class="state-display">{{ this | json }}</pre>
