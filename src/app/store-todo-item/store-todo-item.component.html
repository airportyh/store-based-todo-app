<li class="todo">
    <label (dblclick)="toggleEditing()">
      <input
        type="checkbox"
        [ngModel]="(todo$ | async).complete"
        (ngModelChange)="store.set([index, 'complete'], $event)"
      >
      <span *ngIf="!editing">{{(todo$ | async).name}}</span>
      <input
        *ngIf="editing"
        type="text"
        [ngModel]="(todo$ | async).name"
        (ngModelChange)="store.set([index, 'name'], $event)"
      >
    </label>
  </li>
