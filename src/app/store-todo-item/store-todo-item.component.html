<li class="todo">
    <label (dblclick)="toggleEditing()">
      <input
        type="checkbox"
        [ngModel]="todo.complete"
        (ngModelChange)="store.set([index, 'complete'], $event)"
      >
      <span *ngIf="!editing">{{todo.name}}</span>
      <input
        *ngIf="editing"
        type="text"
        [ngModel]="(todo.name"
        (ngModelChange)="store.set([index, 'name'], $event)"
      >
    </label>
  </li>
